<!DOCTYPE html>
<html>
<head>
	<title>Word finder</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<table>
<tbody>
	<tr>
		<td width="10"><input type="text" class="matrix" value="A" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="B" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="C" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="D" maxlength="1"></td>
	</tr>
	<tr>
		<td width="10"><input type="text" class="matrix" value="E" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="F" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="G" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="H" maxlength="1"></td>
	</tr>
	<tr>
		<td width="10"><input type="text" class="matrix" value="I" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="J" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="K" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="L" maxlength="1"></td>
	</tr>
	<tr>
		<td width="10"><input type="text" class="matrix" value="M" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="N" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="O" maxlength="1"></td>
		<td width="10"><input type="text" class="matrix" value="P" maxlength="1"></td>
	</tr>
</tbody>
</table>

<div id="search">
	<div class="row">
		<div class="col-sm-5">
			<input type="number" class="form-control" id="row" maxlength="1" placeholder="Enter starting row index">
			<input type="number" class="form-control" id="col" maxlength="1" placeholder="Enter starting column index">
		</div>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="wordlength" maxlength="2" placeholder="Enter word length">
			Enter matrix length Ex. 2x2 = enter 2
			<input type="number" class="form-control" id="matrixlength" maxlength="2" placeholder="matrix length" value="4">
		</div>
		<div class="col-sm-1">
			<button id="searchbtn" class="btn btn-primary">Look Up!</button>
		</div>
	</div>
	
</div>

<div id="list">
</div>

</body>
</html>
<script type="text/javascript" src="script.js"></script>
